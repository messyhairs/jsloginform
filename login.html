<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
 
    <h3 class="text-center">Login with your credentials</h3>
    <h4>hint</h4>
    <h3>password:12345</h3>
<div class="main">
  <div class="content">
   <form method="" action="" onsubmit="return Validate()" name="vform">
     <div class="row">

  <div class="col-sm">
    <div id="email_div">
      <label>Email</label> <br>
      <input type="email" name="email" class="form-control-lg">
      <div id="email_error"></div>
    </div>

 
    <div id="password_div">
      <label>Password</label> <br>
      <input type="password" name="password" class="form-control-lg">
        <div id="password_error"></div>
    </div>
  </div>
</div>

    <div class="mt-5 text-center">
    <button type="submit" name="Login" value="Login" class="btn btn-primary">Login</button>
    </div>
   </form>
</div></div>
  
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="login.js"></script>
 
  </body>
</html>
